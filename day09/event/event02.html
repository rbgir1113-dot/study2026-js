<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클릭 이벤트</title>
</head>
<body>
  <!-- 아이디와 비밀번호의 유효성 검사 -->
   <form action="#제출완료">
    <div>
      <label>  <!-- 아이디 비밀번호를 하나씩 유효한지 찾는 방법 -> 유효성 검사를 하는 것 -->
        <span>아이디</span>
          <input type="text" name="id" placeholder="아이디를 입력하세요" />
          <p id="id-result"></p>
        </label>
      </div>
      <div>
        <label>
          <span>비밀번호</span>
          <input type="password" name="password" placeholder="비밀번호를 입력하세요"/>
          <p id="password-result"></p>
      </label>
    </div>
    <button type="button">로그인</button> <!-- 기본 타입 = "submit" -->
   </form>
</body>
<script>
  const form = document.querySelector("form")
  const id = document.querySelector("input[name='id']")
  const password = document.querySelector("input[name='password']")
  const button = document.querySelector("button[type='button']")
  const idResult = document.querySelector("#id-result")
  const passResult = document.querySelector("#password-result")
  button.addEventListener("click",(e) =>{
    // early return
    if(!id.value){
      idResult.innerText = "아이디가 없뀨."
      idResult.style.color = "red"
      idResult.style.fontSize = "12px"
      return 
    }
    idResult.innerText = "멋진 아이디네요!";
    idResult.style.color = "blue"
    
    if(!password.value) {
      passResult.innerText = "비밀번호를 입력하세요."
      passResult.style.color = "red"
      passResult.style.fontSize = "12px"
      return
    }
    passResult.innerText = "검증 완료!"
    passResult.style.color = "blue"

    form.submit()
  })
</script>
</html>
