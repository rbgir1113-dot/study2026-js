<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>클릭 이벤트</title>
</head>
<body>
  <!-- 아이디와 비밀번호의 유효성 검사 -->
  <form action="#제출완료">
    <div>
      <label>
        <span>아이디</span>
        <input type="text" name="id" placeholder="아이디를 입력하세요" />
        <p id="id-result"></p>
      </label>
    </div>
    <div>
      <label>
        <span>비밀번호</span>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요"/>
        <p id="password-result"></p>
      </label>
    </div>
    <button type="button">로그인</button>
  </form>
</body>
<script>
  const form = document.querySelector("form")
  const id = document.querySelector("input[name='id']");
  const password = document.querySelector("input[name='password']");
  const button = document.querySelector("button[type='button']");
  const idResult = document.querySelector("#id-result");
  const passwordResult = document.querySelector("#password-result");

  button.addEventListener("focus", (e) => {
    if(!id.value){
      id.style.border = "solid 1px blue"
      return
    }
    id.style.border = "solid 1px black"
    
    if(!password.value){
      password.style.border = "solid 1px blue"
      return
    }
    password.style.border = "solid 1px black"
  
    // focus, blur를 사용하여 유효성 검사 
    // focus가 되면 input의 border의 색상을 변경 + @
    // blur가 되면 input의 border 색상을 삭제 + @
  })
</script>
</html>
