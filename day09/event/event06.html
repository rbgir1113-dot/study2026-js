<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스 장바구니</title>
</head>
<body>
  <div>
    <label><input type="checkbox" value="선택1"><span>선택 1</span></label>
    <label><input type="checkbox" value="선택2"><span>선택 2</span></label>
    <label><input type="checkbox" value="선택3"><span>선택 3</span></label>
    <p id="result"></p>
  </div>
</body>
<script>
  NodeList.prototype.filter = Array.prototype.filter
  NodeList.prototype.find = Array.prototype.find

  const checkboxes = document.querySelectorAll("input[type='checkbox']")
  const result = document.querySelector("#result")
  const div = document.createElement("div");
  // const strong = documnet.createElement("strong");



  checkboxes.forEach((checkbox) => {
    checkbox.addEventListener("click", (e) => {
      // 실습: strong 태그로 변경
      // 단 innerHTML은 사용 불가!
      // document05.html을 참조!
    if(e.target.checked) {
      const strong = document.createElement("strong")
      strong.innerText = e.target.value
      strong.style.marginRight = "8px"
      result.appendChild(strong)
    } else {
      const strongs = document.querySelectorAll("#result strong")
      const target1 = strongs.filter((strong) => strong.innerText == e.target.value)[0]
      const target2 = strongs.find((strong) => strong.innerText == e.target.value)
      result.removeChild(target2)
    }
    
    
    
    
    
    
    
    
    
    
    })})

</script>
</html>
