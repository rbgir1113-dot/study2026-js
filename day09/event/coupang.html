      </div>
      <div>

      </div>
      <div>
        <img src="" alt=""><input name="pass" type="password" placeholder="비밀번호 확인">

      <div>

        </div> 
        <div>

        </div>
        <fieldset>
          <ul>
            <li>
              <label><input type="checkbox" name="term1" class="term" /><span>[필수] 만 14세 이상입니다</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="term2" class="term" /><span>[필수] 쿠팡 이용약관 동의</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="term3" class="term" /><span>[필수] 전자금융거래 이용약관 동의</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="term4" class="term" /><span>[필수] 개인정보 수집 및 이용 동의</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="term5" class="term" /><span>[필수] 개인정보 제3자 제공 동의</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="term6" class="term" /><span>[선택] 마케팅 목적의 개인정보 수집 및 이용 동의</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="term7" class="term" /><span>[선택] 광고성 정보 수신 동의</span></label>
            </li>
            <li>
              <ul>
                <li>
                  <label><input type="checkbox" name="subTerm1" class="subTerm" /><span>[선택] 이메일 수신 동의</span></label>
                </li>
                <li>
                  <label><input type="checkbox" name="subTerm2" class="subTerm" /><span>[선택] SMS, SNS 수신 동의</span></label>
                </li>
                <li>
                  <label><input type="checkbox" name="subTerm3" class="subTerm" /><span>[선택] 앱 푸시 수신 동의</span></label>
                </li>
              </ul>
            </li>
          </ul>
        </fieldset>
      </div>
    </div>
    <button class="btn" type="button">동의하고 가입하기</button>
  </form>
</body>

  const all = document.querySelector("input.all")
  const terms = document.querySelectorAll("input.term")
  const subTerms = document.querySelectorAll("input.subTerm")

      term.checked = all.checked
        })

    })
  })

      all.checked = terms

      .filter((check) => check).length === terms.length;

</script>
