<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키보드 이벤트 실습</title>
</head>
<body>
  <input type="text" name="name" placeholder="색상을 입력하세요!">
  <p id="name"></p>
</body>
<script>
  // 사용자가 입력한 색상이 pink라면 글자색을 pink
  // 사용자가 입력한 색상이 blue라면 글자색이 blue
  // 사용자가 입력한 색상이 green이라면 글자크기를 20px
  // 그 외 값들은 모두 초기화

  const input = document.querySelector("input[name='name']")
  const p = document.querySelector("#name")

  input.addEventListener("keyup", (e) => {
    if(p.innerText === "pink"){
      p.style.color ="pink"
      p.innerText = e.target.value
    }else if(p.innerText === "blue"){
      p.style.color ="blue"
      p.innerText = e.target.value
    }else {
      p.style.color = "black"
      p.innerText = e.target.value
    }})

  input.addEventListener("keyup", (e) => {
    if(p.innerText === "green"){
      p.style.fontSize ="20px"
      p.innerText = e.target.value
    }else{
      p.style.fontSize = "15px"
      p.innerText = e.target.value
    }})
</script>
</html>
