<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디를 이용한 선택</title>
  <style>
    #odd {
      font-size : 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>아이디를 이용한 선택</h1>
    <div id="odd">첫 번쨰 DIV입니다</div>
    <div>두 번째 DIV입니다.</div>
    <div id="odd">세 번째 DIV입니다.</div>
  </div>
</body>
<script>
  // HTML, CSS : 케밥
  // font-size : 10px
  // JS : 카멜
  // fontSize : "10px"
  const odd = document.getElementById("odd")
  odd.style.fontSize = "100px";
  odd.style.border = "solid 1px black";
  odd.style.borderRadius = "10px";
</script>
</html>
