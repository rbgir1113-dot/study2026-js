<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>name 속성을 이용한 선택</title>
</head>
<body>
  <form action="#">
    <h1>name 속성을 이용한 선택</h1>
    <div>
      <span>아이디</span>
      <input type="text" name="id" value="hong1234">
    </div>
    <div>
      <span>비밀번호</span>
      <input type="text" name="password" value="1234">
    </div>
    <div>
      <label>
        <input type="checkbox" name="language" value="js">
        <span>JS</span>
      </label>
      </div>
    <div>
      <label>
        <input type="checkbox" name="language" value="python">
        <span>Python</span>
      </label>
      </div>
    <div>
      <label>
        <input type="checkbox" name="language" value="java">
        <span>JAVA</span>
      </label>
    </div>
  </form>
</body>
<script>
  document.getElementsByName("id")[0].value = document.getElementsByName("id")[0].value.replace("1234", "")
  const checkboxes = document.getElementsByName("language")
  checkboxes.forEach((checkbox) => {
    checkbox.checked = true
  })
</script>
</html>
