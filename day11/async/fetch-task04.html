<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch-task04</title>
</head>
<body>
  <ul id="result"></ul>
</body>
<script>
  const result = document.querySelector("#result")
  // https://jsonplaceholder.typicode.com/users
  // city, zipcode
  // city만 화면에 list로 출력하고
  // zipcode의 번호 앞글자 6자리로 글자의 색상으로 지정하기
  // ex) 92998-3874 -> #929983

  const getDatas = async() => {
    const response = await fetch("https://jsonplaceholder.typicode.com/users")
    const users = await response.json()
    const addresses = users.map((user) => user.address)
    const citys = addresses.map((address) => address.city)
    const zipcodes = addresses.map((address) => address.zipcode
      .split("-")
      .join("")
      .slice(0,6))
    citys.forEach((city, zipcode) => {
      const li = document.createElement("li")
      li.innerText = city
      result.appendChild(li)
      li.style.color = `#${zipcodes[zipcode]}`
    })
    
  }
  getDatas()
</script>
</html>
