<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch-task04</title>
</head>
<body>
  <ul id="result"></ul>
</body>
<script>
  const result = document.querySelector("#result")
  // https://jsonplaceholder.typicode.com/users
  // city, zipcode
  // city만 화면에 list로 출력하고
  // zipcode의 번호 앞글자 6자리로 글자의 색상으로 지정하기
  // ex) 92998-3874 -> #929983
  const getUsers = async () => {
    const response = await fetch("https://jsonplaceholder.typicode.com/users")
    const users = await response.json()
    users.forEach((user) => {
      const li = document.createElement("li")
      li.innerText = user.address.city
      const zipcode = user.address.zipcode.replace("-", "").slice(0, 6)
      console.log(zipcode)
      const color = "#" + (zipcode.length === 6 ? zipcode : zipcode.slice(0, 3))
      li.style.color = color
      result.appendChild(li)
    })
  }
  getUsers()


</script>
</html>
