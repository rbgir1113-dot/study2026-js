<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="result"></p>
</body>
<script>
  const result = document.querySelector("#result")
  // https://jsonplaceholder.typicode.com/todos
  // todos의 데이터 중 완료되지 않은 것 중
  // title에 "q"와 "p"가 들어간 타이틀을 조회. 해당 타이틀 뒤에서 5번째 글자를 가져오기
  // 글자 중 가장 많은 알파벳을 result에 출력하기
  const getTodos = async() => {
    const response = await fetch("https://jsonplaceholder.typicode.com/todos")
    const todos = await response.json()
    const completedTodos = todos.filter(((todo) => !todo.completed && todo.title.includes("q" || "p")))
    const titles = completedTodos.map((todo) => todo.title)
    // const textBehindOf5 = titles.forEach()
    console.log(titles)
  }

getTodos()
</script>
</html>
